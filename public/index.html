<!DOCTYPE html>
<html ng-app="apix">
<head>
	<meta charset="UTF-8">
	<title>ApiX</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">	
	<link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="lib/codemirror/theme/3024-day.css">
	<link rel="stylesheet" href="lib/codemirror/theme/paraiso-dark.css">

	<!-- 自定义css -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<div ui-view></div>

	<script id="alertTpl" type="text/html">
		<div class="modal fade in">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">{{title}}</h4>
					</div>
					<div class="modal-body">
						<div class="modal-body">
							<div class="alert-content">
								<span ng-bind-html="content | trustHtml"></span>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-show="ok" ng-click="ok()">确定</button>
						<button type="button" class="btn btn-default" ng-show="cancel" ng-click="cancel()">取消</button>
					</div>
				</div>
			</div>
		</div>
	</script>

	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/ui-router/angular-ui-router.min.js"></script>
	<script src="lib/codemirror/lib/codemirror.js"></script>
	<script src="lib/codemirror/mode/javascript/javascript.js"></script>
	<script src="lib/ui-codemirror/ui-codemirror.min.js"></script>

	<script src="src/app.js"></script>

	<!-- 登录模块 -->
	<script src="src/auth/controllers/login.js"></script>
	<script src="src/auth/controllers/signUp.js"></script>
	<script src="src/auth/services/user.js"></script>
	<script src="src/auth/services/token.js"></script>

	<!-- 公用模块 -->
	<script src="src/common/controllers/main.js"></script>

	<!-- 其他模块 -->
	<script src="src/admin/controllers/systems.js"></script>
	<script src="src/admin/controllers/detail.js"></script>
	<script src="src/admin/controllers/addApi.js"></script>
	<script src="src/admin/controllers/editApi.js"></script>
	<script src="src/admin/controllers/addGroup.js"></script>
	<script src="src/admin/controllers/addSystem.js"></script>
	<script src="src/admin/controllers/paramTips.js"></script>
	<script src="src/admin/controllers/testApi.js"></script>
	<script src="src/admin/controllers/mockApi.js"></script>
	<script src="src/admin/services/apix.js"></script>
	<script src="src/admin/services/mockHttp.js"></script>
	<script src="src/admin/services/mockApi.js"></script>
	<script src="src/admin/services/common.js"></script>
	<script src="src/admin/services/util.js"></script>
	<script src="src/admin/services/data.js"></script>
	<script src="src/admin/filters/admin.js"></script>
</body>
</html>
