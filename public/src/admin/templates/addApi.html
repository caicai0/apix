<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="API名称" ng-model="vm.api.name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">描述</label>
    <div class="col-sm-10">
      <textarea name="" class="form-control" placeholder="API描述" ng-model="vm.api.desc"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">类型</label>
    <div class="col-sm-10">
      <select class="form-control" ng-model="vm.api.method">
      	<option value="1">GET</option>
      	<option value="2">POST</option>
      	<option value="3">PUT</option>
      	<option value="4">DELETE</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">API URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="/api/xxx" ng-model="vm.api.url">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">
      <a ui-sref="ParamTips" target="_blank">
        <span class="glyphicon glyphicon-exclamation-sign" style="color: #0091ff; top: 1px;" 
          aria-hidden="true" ng-click="vm.viewTips()">
        </span>
      </a>
      &nbsp;输入参数
    </label>
    <div class="col-sm-10">
      <textarea ui-codemirror="vm.cmOption" class="form-control" ng-model="vm.api.request" rows="3"></textarea>
    </div>  
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">
      <a ui-sref="ParamTips" target="_blank">
        <span class="glyphicon glyphicon-exclamation-sign" style="color: #0091ff; top: 2px;" 
          aria-hidden="true" ng-click="vm.viewTips()">
        </span>
      </a>
      &nbsp;输出参数
    </label>
    <div class="col-sm-10">
      <textarea ui-codemirror="vm.cmOption" class="form-control" ng-model="vm.api.response"></textarea>
    </div>  
  </div>
  <!-- <div class="form-group">
    <label class="col-sm-2 control-label">参数示例</label>
    <div class="col-sm-10">
      <textarea ui-codemirror="vm.cmOption" class="form-control" ng-model="vm.formData.tips"></textarea>
    </div>  
  </div> -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="vm.submit()">Submit</button>
    </div>
  </div>
</form>
