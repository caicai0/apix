<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="分组名称" ng-model="vm.group.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">描述</label>
        <div class="col-sm-10">
            <textarea name="" class="form-control" placeholder="分组描述" ng-model="vm.group.desc"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="vm.submit()">Submit</button>
        </div>
    </div>
</form>
